<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AYUSH Virtual Herbal Garden</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="info-box">
            <h1>AYUSH Virtual Herbal Garden</h1>
            <p>Embark on a journey through nature's healing wonders. Join our community and discover the ancient wisdom of Ayurvedic herbs.</p>
        </div>
        <div class="form-box">
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Your Name" required>
                <input type="email" id="registerEmail" placeholder="Email Address" required>
                <input type="password" id="registerPassword" placeholder="Create Password" required>
                <div id="registerError" class="error-message"></div>
                <button type="button" id="registerBtn">Join the Garden</button>
            </form>
            <p class="links">Already a member? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
